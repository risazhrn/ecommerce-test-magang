<div class="container">
  <div class="card m-5 p-5">
  <form>
    <div class="form-group py-2">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
      </div>
    <div class="form-group py-2">
      <label for="Email">Email address</label>
      <input type="emai" class="form-control" id="Email" aria-describedby="email" placeholder="Enter email">
    </div>
    <div class="form-group py-2">
      <label for="phone">Phone</label>
      <input type="number/text" class="form-control" id="phone" placeholder="Enter phone number">
    </div>
    
    <button type="button" class="btn btn-primary mt-2" [routerLink]="['/', 'dashboard']">Login</button>
  </form>
</div>
</div>
