<div class="container">
    <div class="bg-primary text-white p-4 my-4 rounded d-flex justify-content-between">
        <h3>Detail User</h3>
        <button type="button" class="btn btn-light" (click)="toggleEdit()">Edit</button>
    </div>
    <div class="card p-4 my-3" >
        <form [formGroup]="userForm">
            <div class="form-group py-2">
                <label for="name">Nama Pengguna</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name"  [(ngModel)]="user.name" [readOnly]="!isEdit">
              </div>
            <div class="form-group py-2">
              <label for="email">Alamat Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  formControlName="email" [ngModel]="user.email" [readOnly]="!isEdit">
            </div>
            <div class="form-group py-2">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" [ngModel]="user.phone" [readOnly]="!isEdit">
            </div>
            <div class="form-group py-2">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address" [ngModel]="user.address" [readOnly]="!isEdit">
            </div>
            <button type="button" class="btn btn-primary mt-2" (click)="update()" *ngIf="isEdit">Simpan</button>
          </form>
    </div>
</div>
