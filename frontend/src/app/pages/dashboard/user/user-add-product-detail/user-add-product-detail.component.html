<div class="container">
  <div
    class="d-flex justify-content-between bg-dark text-white p-4 my-4 rounded"
  >
    <h3>Detail Produk</h3>
    <div class="d-flex gap-2">
    <button class="btn btn-dark border border-light" [routerLink]="['/', 'dashboard', 'catalog-product', userId]">Catalog Product</button>
    <button type="button" class="btn btn-primary position-relative">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{localCart}}
        <span class="visually-hidden">Keranjang Produk</span>
      </span>
    </button>
</div>
  </div>
  <div class="row gap-2 mx-1">
    <img
      src="{{product?.urlImage}}"
      alt=""
      class="col-4 d-block mb-2 img-thumbnail"
      width="30%"
    />
    <div class="card p-3 col">
      <div class="mt-3">
        <span class="badge bg-dark">{{product?.categoryName | titlecase}}</span>
      </div>
      <h4 class="mt-3">{{ product?.name }}</h4>
      <p>{{ product?.description }}</p>
      
      <h3 class="fw-bold mt-1">
        {{ product?.price | currency : "Rp" : "symbol" : "3.0" }}
      </h3>
      <hr>
      <h5 class="mt-2">Jumlah</h5>
      <div class="d-flex justify-content-between mt-3">
        <div>
          <input
            type="number"
            class="form-control"
            id="stock"
            aria-describedby="stock"
            placeholder="0"
            min="1"
            max={{product?.stock}}
            (input)="setStock($event)"
          />
        </div>
        <h5>Stok : {{ product?.stock }}</h5>
      </div>
      <div class="d-flex justify-content-center">
      <button class="btn btn-primary my-4" (click)="addCart()"><fa-icon [icon]="faShoppingCart"></fa-icon> Add to Cart</button>
    </div>
    </div>
    <div class="col-4">
      <app-user-add-product-cart/>
    </div>
    
  </div>
</div>
