<div class="container">
  <div class="bg-primary text-white m-5 p-4 my-4 rounded">
    <h3>Tambah User</h3>
</div>
    <div class="card m-5 my-2 p-5">
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="form-group py-2">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" name="name" formControlName="name">
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger">Name is required.</div>
      </div>
      <div class="form-group py-2">
        <label for="Email">Email address</label>
        <input type="emai" class="form-control" id="Email" aria-describedby="email" placeholder="Enter email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">Email is required and should be a valid email address.</div>
      </div>
      <div class="form-group py-2">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="+62" formControlName="phone">
        <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">Phone is required and should have at least 11 digits and maximum 12.</div>
      </div>  
      <div class="form-group py-2">
        <label for="phone">Address</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter address" formControlName="address">
        <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="text-danger">Address is required.</div>
      </div>  
      <button type="button" class="btn btn-primary mt-2" (click)="save()">Simpan</button>
    </form>
  </div>
  </div>
