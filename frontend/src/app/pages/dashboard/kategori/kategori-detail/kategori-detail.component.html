<div class="container">
    <div class="bg-primary text-white p-4 my-4 rounded d-flex justify-content-between">
        <h3>Detail Kategori</h3>
        <button type="button" class="btn btn-light" (click)="toggleEdit()">Edit</button>
    </div>
    <div class="card p-4 my-3" >
        <form [formGroup]="categoryForm">
            <div class="form-group py-2">
                <label for="name">id</label>
                <input type="text" class="form-control" id="name" value={{category.id}} disabled>
              </div>
            <div class="form-group py-2">
              <label for="category">Nama Kategori</label>
              <input type="text" formControlName="name" class="form-control" id="category" [ngModel]="category.name" [readOnly]="!isEdit">
            </div>
            <button type="button" class="btn btn-primary mt-2" (click)="update()" *ngIf="isEdit">Simpan</button>
          </form>
    </div>
</div>
