
<div class="container">
    <div class="bg-primary text-white p-4 my-4 d-flex justify-content-between rounded">
        <h3>Data Kategori</h3>
        <button type="button" class="btn btn-primary border border-white" [routerLink]="['/', 'dashboard', 'category', 'add']">Tambah Kategori</button>
    </div>
    <table class="table table-bordered">
      <caption>List of categories</caption>
        <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Nama Kategori</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of categoryList; let i=index">
            <th scope="row" class="text-center">{{i+1}}</th>
            <td>{{data.name}}</td>
            <td>
              <div class="d-flex justify-content-center gap-1">
                <button type="button" class="btn btn-dark" [routerLink]="['/', 'dashboard', 'category', data.id]"><fa-icon [icon]="faInfoCircle"></fa-icon></button>
                <button type="button" class="btn btn-danger" (click)="deleteCategory(data.id)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
              </div>
            </td>
          </tr>
         
        </tbody>
      </table>
</div>
